<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - Système Bancaire</title>
  <style>
    /* Reset basique */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #0a0a0a;
      color: #eee;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background-color: #111111;
      padding: 40px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px #2d7a5faa;
      width: 350px;
      text-align: center;
      border: 1px solid #1a4a3a;
    }
    .login-container img {
      width: 80px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 2px solid #2d7a5f;
      opacity: 0.9;
    }
    h1 {
      margin-bottom: 25px;
      font-weight: 300;
      letter-spacing: 1px;
      color: #d4ffd4;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .btn {
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      color: #fff;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: block;
      text-align: center;
      user-select: none;
    }
    .btn-admin {
      background-color: #2d7a5f;
      box-shadow: 0 0 8px #2d7a5f88;
    }
    .btn-admin:hover {
      background-color: #3d8a6f;
      box-shadow: 0 0 12px #3d8a6fbb;
    }
    .btn-client {
      background-color: #1a4a3a;
      box-shadow: 0 0 6px #1a4a3a88;
    }
    .btn-client:hover {
      background-color: #2d7a5f;
      box-shadow: 0 0 10px #2d7a5fbb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="sql/banque.png" alt="Logo Banque" />
    <h1>Connexion au système</h1>
    <div class="btn-container">
      <button class="btn btn-admin" onclick="window.location.href='admin/login.php'">Login Admin</button>
    </div>
  </div>
</body>
</html>
